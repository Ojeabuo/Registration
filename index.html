<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="shortcut icon" href="favicon-32x32-1.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
  rel="stylesheet"
  />
</head>
<body>
  <main>
    <section class="a">
      <h1>Learn to code by watching others</h1>
      <p class="text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is grea, but understanding how developers think is invaluable.
      </p>
    </section>
    <section class=>
      <div class="ab">
        <b>Try it free 7days </b>then $20/mo. thereafter
      </div>
      <form action="" class="register-box">
        <input type="text" name="first name" placeholder="First Name" required />
          <div class="error" data-error="First Name cannot be empty"></div>
        <input type="text" name="last name" id="" placeholder="Last Name" required/>
        <div class="error" data-error="Last Name cannot be empty"></div>
        <input type="email" name="email" id="" placeholder="Email Address" required />
        <div class="error" data-error="Looks like this is not an email"></div>
        <input type="password" name="password" id="" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  />
        <div class="error" data-error="Password cannot be empty"></div>
        <button type="submit">CLAIM YOUR FREE TRIAL</button>
        <p class="link">
          By clicking the button, you are agreeing to all our
          <a href="#">Terms and Services</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
